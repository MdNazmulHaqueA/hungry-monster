<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Hungry Monster</title>
      <!-- Bootstrap CSS -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
         crossorigin="anonymous"
      />
      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
         rel="stylesheet"
      />
      <!-- Custom CSS -->
      <link rel="stylesheet" href="css/styles.css" />
   </head>
   <body>
      <header>
         <!-- navigation bar -->
         <section class="mw-100 h-auto">
            <nav class="navbar navbar-expand-lg navbar-light">
               <div class="container py-2">
                  <a class="navbar-brand pb-2" href="#">
                     <img
                        src="./images/hungry-monster-logo.png"
                        alt="Hungry Monster Logo"
                     />
                  </a>
                  <button
                     class="navbar-toggler"
                     type="button"
                     data-bs-toggle="collapse"
                     data-bs-target="#navbarSupportedContent"
                     aria-controls="navbarSupportedContent"
                     aria-expanded="false"
                     aria-label="Toggle navigation"
                  >
                     <span class="navbar-toggler-icon"></span>
                  </button>
                  <div
                     class="collapse navbar-collapse"
                     id="navbarSupportedContent"
                  >
                     <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                           <a
                              class="nav-link active"
                              aria-current="page"
                              href="#"
                              >Home</a
                           >
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="#">Recipes</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="#">Blog</a>
                        </li>
                     </ul>
                  </div>
               </div>
            </nav>
         </section>
      </header>
      <main>
         <section>
            <!-- search bar -->
            <div class="search-bar col-md-6 mx-auto">
               <div class="search-box my-5">
                  <input
                     type="text"
                     class="form-control"
                     id="search-meal"
                     placeholder="&#xF002; Search for meal"
                     style="font-family: Roboto, 'Font Awesome 5 Free'"
                  />

                  <button class="btn search-button" id="search-button">
                     Search
                  </button>
               </div>
            </div>
         </section>
         <section class="container">
            <!-- Display Search Items -->
            <div
               id="meal-showcase-area"
               class="row row-cols-1 row-cols-md-4 g-4"
            ></div>
         </section>
         <section>
            <!-- Display Details -->
            <div id="meal-details-area" class="my-5"></div>
         </section>
      </main>
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
         crossorigin="anonymous"
      ></script>
      <!-- FontAwesomeIcon -->
      <link
         rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css"
      />
      <script type="application/javascript" src="./scripts/script.js"></script>
   </body>
</html>
